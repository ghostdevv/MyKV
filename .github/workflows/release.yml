name: MyKV Package

on:
  release:
    types: [created]

jobs:
  test:
    name: Test on NodeJS v12
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm i
      - run: npm test
        env:
          host: "db.ghbox.io"
          database: "mykv"
          user: "mykv"
          password: ${{ secrets.DB_PASSWORD }}

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
